                rsvpBtns.forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        const eventName = e.target.closest('.event-card').querySelector('h3').textContent;
                        alert(`You've RSVP'd for ${eventName}!`);

                        btn.classList.add('rsvped');
                    });
                });
            });
        </script>
