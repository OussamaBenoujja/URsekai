    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Sidebar navigation logic
        const navItems = document.querySelectorAll('.side-nav-item');
        const sections = {
            feed: document.getElementById('feed-section'),
            groups: document.getElementById('groups-section'),
            forums: document.getElementById('forums-section'),
            friends: document.getElementById('friends-section')
        };
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                Object.values(sections).forEach(sec => sec.classList.remove('active'));
                const section = this.getAttribute('data-section');
                if (sections[section]) sections[section].classList.add('active');
            });
        });
    });
